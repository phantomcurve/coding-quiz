<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Coding Quiz</title>
</head>
<body>
  <div class="container">
    <h1>Which coding language is right for me?</h1>
    <p>The following questions will attempt to elucidate enough 
      about you and your personality to help you choose the best 
      coding language to learn first.</p>
    <form id="name">
      <div class="form-group">
        <label for="name">Full name:</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="address">Full street address</label>
        <input id="address" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>

    <div id="output">

    </div>
</body>
