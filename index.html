<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Coding Quiz</title>
</head>
<body>
  <div class="container">
    <h1>Which coding language is right for me?</h1>
    <p>The following questions will attempt to elucidate enough 
      about you and your personality to help you choose the best 
      coding language to learn first.</p>
    <form id="name">
      <div class="form-group">
        <label for="name">Full name:</label>
        <input id="name" class="form-control" type="text">
      </div>
    </form>

     <form id="dob">
      <div class="form-group">
        <label for="dob">Month of Birth</label>
        <select class="form-control" id="dob">
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>
      </div> 
    </form>

    <form id="favColor">
      <div class="form-group">
        <label for="favColor">What is your favorite color?</label>
        <input id="favColor" class="form-control" type="color">
      </div>
    </form>

    <button type="submit" class="btn">Submit</button>

    <div id="output">

    </div>

    <div id="Ruby">

    </div>

    <div id="Python">

    </div>

    <div id="C#">

    </div>

    <div id="Javascript">
      
    </div>
</body>
